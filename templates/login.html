<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Log-in</title>

  <!-- Bootstrap core CSS -->

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <link href="../static/fonts/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="../static/css/custom.css" rel="stylesheet">
  <link href="../static/css/icheck/flat/green.css" rel="stylesheet">


  <script src="../static/js/jquery.min.js"></script>

  <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <style>
    .center {
    margin: auto;
    width: 50%;
    padding: 10px;
</style>
</head>

<body style="background:#F7F7F7;">

  <div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form action="/login.html" method="POST">
            <h1>Login</h1>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                   <div id="flashmsg" class="alert alert-danger alert-dismissible" role="alert">
                       <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                       {{ message }}
                   </div>
                  {% endfor %}
                {% endif %}

              {% endwith %}
            <div>
                <fieldset class="form-group">
              <input type="text" class="form-control" name = "loginusername" placeholder="Username" required="" />
                </fieldset>
            </div>
            <div>
                <fieldset class="form-group">
              <input type="password" class="form-control" name="loginpassword" placeholder="Password" required="" />
                </fieldset>
            </div>
            <div class="center">
                <a href="portinfo.html">
                <input type='submit' value='Submit'>
                </a>
              <!--<a class="btn btn-default submit" type="submit">Log in</a> -->
              <!--<a class="reset_pass" href="#">Lost your password?</a> -->
            </div>
            <div class="clearfix"></div>
            <div class="separator">

              <p class="change_link">New to site?
                <a href="ca.html" class="to_register"> Create Account </a>
              </p>
              <div class="clearfix"></div>
              <br />
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>

          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
    </div>
  </div>

<script>  window.setTimeout(function() { $("flashmsg").fadeTo(500, 0).slideUp(500, function() { $(this).remove(); }); }, 1500);  </script>
</body>

</html>
